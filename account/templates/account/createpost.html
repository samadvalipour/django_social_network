{% extends 'base.html' %}
{% block content  %}
    <div class="card-body">
        <form action="{% url 'account:post_create' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">{{ field.label }}</span>
                    </label>
                    {{ field }}
                </div>
            {% endfor %}
            <div class="form-control mt-6">
                <input type="submit"
                       class="btn btn-primary text-primary hover:text-white"
                       value="انتشار">
            </div>
        </form>
    </div>
{% endblock content %}
