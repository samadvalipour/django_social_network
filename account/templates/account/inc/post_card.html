<div class=" shadow card mt-1 p-2 bg-base-100 hover:bg-gray-100/10 text-neutral ">
    <div class="flex">
        <div class="flex flex-1">
            <a href="{% url 'account:profile' post.user.id %}">
                <label class="p-2 avatar">
                    <div class="w-8 rounded-full">
                        <img src="https://api.lorem.space/image/face?hash=33791" />
                    </div>
                </label>
            </a>
            <small class="self-center">{{ post.user.profile.name }}</small>
        </div>
        {% if post.user.id == request.user.id %}
            <div class="flex-none">
                <div class="dropdown dropdown-right">
                    <label tabindex="0" class="btn btn-xs btn-link text-neutral">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             fill="none"
                             viewBox="0 0 24 24"
                             class="inline-block w-5 h-5 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z">
                            </path>
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box">
                        <li>
                            <a href="{% url 'account:post_delete' post.id %}">
                                <i class="fa-solid fa-trash-can"></i>حدف</a>
                        </li>
                        <li>
                            <a href="{% url 'account:post_update' post.id %}"> <i class="fa-solid fa-pen"></i>ویرایش</a>
                        </li>
                    </ul>
                </div>
            </div>
        {% endif %}
    </div>
    <div class="px-3 pb-4 pt-2">
        <a class="block" href="{{ post.get_absolute_url }}">{{ post.body|truncatechars:70 }}</a>
    </div>
    <div class="flex px-2 text-gray-300 flex-row justify-end gap-3">
        <div>
            <i class="text-sm  fa-solid fa-comments"></i>
            <small>{{ post.comment_count }}</small>
        </div>
        <div>
            <i class=" text-sm fa-solid fa-heart"></i>
            <small>{{ post.like_count }}</small>
        </div>
    </div>
</div>
